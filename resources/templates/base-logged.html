<!DOCTYPE HTML>
<html>
<head>
    <title>Denarius Web Trading Front End</title>
    <style type="text/css">
        body {
        margin: 0px;
        padding: 0px;
        }
        #container_pricechart {
        width : 600px;
        margin: 8px auto;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="/css/envision.min.css" />
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{servlet-context}}/">detra</a>
        </div>
        {% block menu %}
        {% include "templates/menu.html" %}
        {% endblock %}
    </div>
</div>
<div class="container">
    {% block content %}
    {% endblock %}
</div>
<!-- scripts and styles -->
{% style "/css/bootstrap-theme.min.css" %}
{% style "/css/bootstrap.min.css" %}
{% style "/css/screen.css" %}
<script src="//code.jquery.com/jquery-2.0.3.min.js" type="text/javascript"></script>
{% script "/js/bootstrap.min.js" %}
<script type="text/javascript">
      var context = "{{servlet-context}}";
      $(function() {
        $("#{{selected-page}}").addClass("active");
      });
    </script>
</body>
</html>
